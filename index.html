<!DOCTYPE html>
<html lang="en">

<head>
	<title>Squareverick</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			box-sizing: border-box;
			width: 100vw;
			height: 100vh;
			background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
			background-size: 400% 400%;
			overflow: hidden;
			animation: gradient 1s ease infinite;
			display: grid;
			place-content: center;
			perspective: 50rem;
			perspective-origin: center center;
		}

		.tom {
			position: relative;
			width: 500px;
			height: 500px;
			animation: 5s ease-in-out infinite rotate;
			transform-style: preserve-3d;
		}

		.tom .face {
			position: absolute;
			inset: 0;
			background-image: url("./tom.webp");
			background-size: 100% 100%;
			backface-visibility: hidden;
			transform-origin: center center -250px;
			translate: 0 0 250px;
		}

		.tom .-front {
			rotate: y 0grad;
		}

		.tom .-left {
			rotate: y 100grad;
		}

		.tom .-top {
			rotate: x 100grad;
		}

		.tom .-bottom {
			rotate: x -100grad;
		}

		.tom .-right {
			rotate: y 300grad;
		}

		.tom .-back {
			rotate: y 200grad;
		}

		@keyframes rotate {
			0% {
				transform: rotateX(0deg);
				scale: 10%;
			}

			50% {
				transform: rotateX(200grad) rotateY(200grad);
				scale: 200%;
			}

			100% {
				transform: rotateX(400grad) rotateY(400grad);
				scale: 10%;
			}
		}

		body > img {
			position: absolute;
			inset: 0;
			opacity: 0.5;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}
	</style>
</head>

<body>
	<img width="100%" height="100%" src="./tom.webp">
	<div class="tom">
		<div class="face -front"></div>
		<div class="face -left"></div>
		<div class="face -top"></div>
		<div class="face -bottom"></div>
		<div class="face -right"></div>
		<div class="face -back"></div>
	</div>
</body>

</html>
